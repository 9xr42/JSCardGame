<!DOCTYPE html>
<html>
  <head>
    <title>Crazy 8's</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 1000px;">
      <h2 style="color: cornflowerblue;">Crazy 8's</h2>
      <div class="row">
        <div class="col-6">
          <span>My Hand: </span>
          <button class="btn btn-primary mt-4" id="draw">
            Draw
          </button>
          <div class="col-4"><img src="PNG-cards-1.3/card_back.jpg" style="width: 150px; height: 200px;" ></div>
        </div>
        <div class="col-6">
          <span>Computer's Hand: </span>
          <button class="btn btn-secondary mt-4" id="solution">
            New Game
          </button> 
          <div class="row"><img src="PNG-cards-1.3/card_back.jpg" style="width: 150px; height: 200px;" ></div>
        </div>
      </div>
    </div> 
  </body>
</html>
